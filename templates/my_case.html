<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		th, td {
			border: 1px solid black;
			border-radius: 10px;
		}
	</style>
	<title>Мой потфель</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Наименование</th>
				<th>Тикер</th>
				<th>Доля</th>
			</tr>
		</thead>
		<tbody>
			{% for ticker, results in info.items()|sort(attribute='1.part', reverse=True) %}
				<tr>
					<td>{{ results.title }}</td>
					<td>{{ ticker }}</td>
					<td>{{ results.part }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
